      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactus</title>
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
      <section id="contact-container" style="margin-top:28px">
        <h2>Contact</h2>
        <div class="contact-content">
          <form class="card" id="contactForm" onsubmit="return submitForm(event)">
            
            <label class="name">Full name</label>
            <input id="name" required placeholder="Your full name" />

            <label class="email" style="margin-top:8px">Email</label>
            <input id="email" type="email" required placeholder="you@company.com" />

            <label class="input" style="margin-top:8px">Message</label>
            <textarea id="message" rows="5" required placeholder="Tell us about your project"></textarea>

            <button class="btn" type="submit">Send message</button>
            <div id="formStatus" class="submit" style="margin-top:8px;font-size:13px"></div>
          </form>
          <style>
           

            #contact-container {
              display: flex;
              flex-direction: column;
              align-items: center;
              gap: 20px;
              padding: 20px;
              width: min(1150px, 92%);
              margin: auto;

            }   
            .contact-content {
              display: flex;
              flex-direction: column;
              gap: 20px;
              width: 100%;
              max-width: 600px;

            }
            #contactForm {
              display: flex;
              flex-direction: column;
              gap: 12px;
              width: 200%;
              height: 200%;
              position: relative;
              left: 50%;
              transform: translateX(-50%);
              padding: 20px;
              background: var(--glass-bg);
              border: 1px solid var(--glass-border);
              backdrop-filter: blur(14px) saturate(160%);
              box-shadow: 0 8px 24px rgba(0,0,0,0.35);
              border-radius: 12px;

            }
            #contactForm label {
              font-weight: 600;
              font-size: 14px;
              color: var(--text);

            }
            #contactForm input,
            #contactForm textarea {
              padding: 10px;
              border: 1px solid var(--glass-border);
              border-radius: 6px;
              background: rgba(255, 255, 255, 0.1);
              color: var(--text);
              font-size: 14px;
              resize: vertical;
            }
            #contactForm input::placeholder,
            #contactForm textarea::placeholder {
              color: var(--muted);

            }
            #contactForm button {
              margin-top: 12px;
              padding: 10px;
              border: none;
              border-radius: 6px;
              background: var(--accent);
              color: #fff;
              font-weight: 600;
              cursor: pointer;
              transition: background 0.3s;

            }
            #contactForm button:hover {
              background: var(--accent-hover);
              
            }
            #formStatus {
              color: var(--muted);
              font-size: 13px;
              min-height: 18px;
            }
            



            </style>
            <script>
    function submitForm(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if(!name || !email || !message){
        status.textContent = 'Please fill out all fields.';
        return false;
      }

      // Here you would normally send the form to your server.
      // For this static demo, we'll just show a success message.
      status.textContent = 'Thanks! Your message has been received. We will get back to you within 1-2 business days.';
      (document.getElementById('contactForm')).reset();
      return false;
    }

  </script>
        </div>
      </section>   
      </body>
      </html>
