  <style>

:root {
  --bg: #888888;
  --card: #0b1220;
  --accent: #1d1d1d;
  --muted: #dee0e4a6;
  --text: #050505;
  --glass-border: rgba(130, 160, 210, 0.45);
  --glass: #ffffff48;
  --radius: 12px;
  font-family: Inter, Poppins, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}
/* =========================================
   BODY
========================================= */
 body {
  height: 100%;
  margin-top: 70px;
  flex-direction: column;
  background-color: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

/* =========================================
   LOGIN CONTAINER
========================================= */
.login-container {
  width: 360px;
  padding: 40px 30px;
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255,255,255,0.25);
  text-align: center;
  animation: fadeIn 0.7s ease-in-out;
  color: var(--text);
}

/* HEADING */
.login-container h2 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 10px;
}

.login-container p {
  font-size: 14px;
  color: #e0e0e0;
  margin-bottom: 30px;
}

/* =========================================
   INPUTS
========================================= */
.input-box {
  position: relative;
  margin-bottom: 20px;
}

.input-box input {
  width: 100%;
  padding: 12px 45px 12px 15px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.25);
  color: black;
  font-size: 14px;
}

.input-box input::placeholder {
  color: #ddd;
}

.input-box input:focus {
  background: rgba(255,255,255,0.4);
}

/* Eye or icons */
.input-box .icon {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #ccc;
  font-size: 18px;
  cursor: pointer;
}
/* =========================================
   LOGIN BUTTON
========================================= */
.login-btn, .Submit {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: var(--accent);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 15px;
  transition: .3s ease;
}

.login-btn:hover,
.Submit:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

/* =========================================
   REMEMBER ME  (MOVED UNDER BUTTON)
========================================= */
.remember-me {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  font-size: 14px;
  color: #e0e0e0;
  margin-bottom: 25px;
}

.remember-me input {
  accent-color: #6ab0ff;
  margin-right: 8px;
}

/* =========================================
   SIGNUP
========================================= */
.signup-text {
  margin-top: 10px;
  font-size: 14px;
  color: #e0e0e0;
}

.signup-text a {
  color: #000000;
  text-decoration: none;
  font-weight: 600;
}

.signup-text a:hover {
  text-decoration: underline;
}

/* =========================================
   FOOTER
========================================= */
footer {
  font-size: 12px;
  color: #ccc;
  padding:50px;
}
/* =========================================
   ANIMATION
========================================= */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* =========================================
   RESPONSIVE
========================================= */
@media (max-width: 480px) {
  .login-container {
    width: 90%;
    padding: 30px 20px;
  }
}
@media (max-width: 1200px) {
  body {
    font-size: 18px;
  }
}
@media (max-width: 1200px) {
  body {
    font-size: 16px;
  }
}

@media (max-width: 992px) {
  .hero {
    grid-template-columns: 1fr;
  }

  .services {
    grid-template-columns: repeat(2, 1fr);
  }

  .about {
    flex-direction: column;
  }
}

@media (max-width: 768px) {
  .container {
    padding: 16px;
  }

  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
  }

  nav {
    flex-direction: column;
    gap: 10px;
  }

  .hero h1 {
    font-size: 24px;
  }

  .services {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 576px) {
  .container {
    padding: 12px;
  }

  .cta {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }

  .hero {
    padding: 24px 0;
  }
}

/* =========================================
   ADDITIONAL STYLES */   
a { 
  color: var(--accent); 
  text-decoration: none; 
}
